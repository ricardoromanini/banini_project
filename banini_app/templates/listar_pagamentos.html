{% extends 'base.html' %}
{% block content %}

<h2>Lista de Pagamentos</h2>
<ul>
  {% for pagamento in pagamentos %}
    <li>{{ pagamento.fornecedor.nome }} - {{ pagamento.valor }} - Pago: {{ pagamento.pago }}
      {% if not pagamento.pago %}| <a href="{% url 'baixar_pagamento' pagamento.id %}">Baixar</a>{% endif %}
    </li>
  {% endfor %}
</ul>
<a href="{% url 'cadastrar_pagamento' %}">Novo Pagamento</a>

{% endblock %}
