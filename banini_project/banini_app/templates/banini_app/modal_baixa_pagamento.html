<div id="modalBaixa" style="display:none;" class="modal">
  <form method="post" id="formBaixa" action="">
    {% csrf_token %}
    <h2>Baixar Pagamento</h2>
    <label>Data do Pagamento:</label>
    <input type="date" name="data_pagamento" id="data_pagamento" required><br>
    <label>Valor Pago (R$):</label>
    <input type="text" name="valor_pago" id="valor_pago" required><br>
    <label>Forma de Pagamento:</label>
    <select name="forma_pagamento" id="forma_pagamento">
      <option value="Pix">Pix</option>
      <option value="Boleto">Boleto</option>
      <option value="Cartão">Cartão</option>
      <option value="Dinheiro">Dinheiro</option>
    </select><br><br>
    <button type="submit">Confirmar</button>
    <button type="button" onclick="fecharModal()">Cancelar</button>
  </form>
</div>
