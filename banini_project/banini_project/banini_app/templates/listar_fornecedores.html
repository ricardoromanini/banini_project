{% extends 'base.html' %}
{% block content %}

<h2>Lista de Fornecedores</h2>
<ul>
  {% for fornecedor in fornecedores %}
    <li>{{ fornecedor.nome }} | <a href="{% url 'editar_fornecedor' fornecedor.id %}">Editar</a> | <a href="{% url 'excluir_fornecedor' fornecedor.id %}">Excluir</a></li>
  {% endfor %}
</ul>
<a href="{% url 'cadastrar_fornecedor' %}">Cadastrar novo fornecedor</a>

{% endblock %}
